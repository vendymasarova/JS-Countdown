<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Launch countdown timer</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <main class="countdown">
      <h1>We're launching soon</h1>
      <div class="days-wrapper wrapper">
        <h3 class="day">48</h3>
        <h4>DAYS</h4>
      </div>
      <div class="hour-wrapper wrapper">
        <h3 class="hour">48</h3>
        <h4>hours</h4>
      </div>
      <div class="minute-wrapper wrapper">
        <h3 class="minute">48</h3>
        <h4>minutes</h4>
      </div>
      <div class="second-wrapper wrapper">
        <h3 class="second">48</h3>
        <h4>seconds</h4>
      </div>
    </main>
  </body>
</html>
